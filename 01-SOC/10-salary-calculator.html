<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            margin-right: 10px;
            font-size: 18pt;
            padding: 10px;
        }
    </style>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //state & behavior
        //Model
        //Observable Model
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };
            var _changeListeners = [];

            this.get = function(attrName){
                return _data[attrName];
            };
            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;

                _changeListeners.forEach(function(callback){
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.subscribe = function(callback){
                _changeListeners.push(callback);
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }

        //UI

        function SalaryCalculator(model){

            var $viewEle = this.$viewEle = $('<div></div>');

            //presentation
            function getHtml(modelData){
                var _template = `
                 <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic" value="${modelData.basic}">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra" value="${modelData.hra}">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" name="" id="txtDa" value="${modelData.da}">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="${modelData.tax}">
                    </div>
                    <div class="field">
                        <input type="button" value="Calculate" id="btnCalculate">
                    </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">${modelData.basic}</td>
                                    <td id="tdHra">${modelData.hra}</td>
                                    <td id="tdDa">${modelData.da}</td>
                                    <td id="tdTax">${modelData.tax}</td>
                                    <td id="tdSalary">${modelData.salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `;
            return _template;
            };

            this.render = function(){
                var modelData = {
                    basic : model.get('basic'),
                    hra: model.get('hra'),
                    da: model.get('da'),
                    tax: model.get('tax'),
                    salary: model.get('salary'),
                };
                var generatedHTML = getHtml(modelData);
                $viewEle.html(generatedHTML);
            };

            //behavior
            //React to user actions
            $viewEle.on('change', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEle.on('change', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEle.on('change', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEle.on('change', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEle.on('click', '#btnCalculate', function () {
                model.calculate();
            });

            //React to model changes
            model.subscribe(this.render);
    }


        $(function(){
           //Setup

            view1.$viewEle.appendTo(document.body)
            view2.$viewEle.appendTo(document.body)
            view1.render()
            view2.render()
            model.calculate()
            */
        })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
   
</body>
</html>
