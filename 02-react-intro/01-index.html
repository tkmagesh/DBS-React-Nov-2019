<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        (function(){
            window.addEventListener('load', init);
            function init(){
                var btnRender = document.getElementById('btnRender');
                btnRender.addEventListener('click', onBtnRenderClick);
            }
            var counter = 0;
            function onBtnRenderClick(){
                var h1Ele = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React.js! - ' + ++counter);
                ReactDOM.render(h1Ele, document.getElementById('appRoot'));
            }
        })();
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="appRoot"></div>
</body>
</html>
