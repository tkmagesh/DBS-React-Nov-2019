<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Spinner extends React.Component{

            inc_action = { type : 'INCREMENT' };
            dec_action = { type : 'DECREMENT' };

            onDecrementClick = () => {
                this.props.store.dispatch(this.dec_action);
            }
            onIncrementClick = () => {
                this.props.store.dispatch(this.inc_action);
            }
            render(){
                let value = this.props.store.getState();
                return(
                    <div>
                        <h1>Spinner</h1>
                        <hr/>
                        <input type="button" value="Decrement" onClick={this.onDecrementClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="Increment" onClick={this.onIncrementClick}/>
                    </div>
                )
            }
        }

        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        var store = SM.createStore(spinnerReducer);


        function renderApp(){
            ReactDOM.render(<Spinner store={store}/>,
                document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    </script>
</head>
<body>
   <div id="root"></div>
</body>
</html>
