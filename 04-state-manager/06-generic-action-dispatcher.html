<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        let spinnerActionCreators = {
            increment(){
                let action = { type : 'INCREMENT' };
                return action;
            },
            decrement(){
                let action = { type : 'DECREMENT' };
                return action;
            }
        }

        /* function bindActionCreators(actionCreators, dispatch){
            let actionDispatchers = {};
            for(let key in actionCreators){
                actionDispatchers[key] = function(){
                    let action = actionCreators[key].apply(undefined, arguments);
                    dispatch(action);
                }
            }
            return actionDispatchers;
        } */

        class Spinner extends React.Component{

            onDecrementClick = () => {
                this.props.decrement();
            }
            onIncrementClick = () => {
                this.props.increment();
            }
            render(){
                let { value } = this.props;
                return(
                    <div>
                        <h1>Spinner</h1>
                        <hr/>
                        <input type="button" value="Decrement" onClick={this.onDecrementClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="Increment" onClick={this.onIncrementClick}/>
                    </div>
                )
            }
        }

        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        var store = SM.createStore(spinnerReducer);
        let spinnerActionDispatchers = SM.bindActionCreators(spinnerActionCreators, store.dispatch);

        function renderApp(){
            let value = store.getState();
            ReactDOM.render(
                <Spinner value={value} {...spinnerActionDispatchers} />,
                document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    </script>
</head>
<body>
   <div id="root"></div>
</body>
</html>
