<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager</title>
    <script src="redux.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        let spinnerActionCreators = {
            increment(delta = 1){
                let action = { type : 'INCREMENT', payload : delta };
                return action;
            },
            decrement(delta = 1){
                let action = { type : 'DECREMENT', payload : delta };
                return action;
            }
        }

        class Spinner extends React.Component{
            state = { delta : 0 };
            render(){
                let { delta } = this.state,
                    { value, increment, decrement } = this.props;
                return(
                    <div>
                        <h1>Spinner</h1>
                        <hr/>
                        <label>Delta :</label>
                        <input type="number" onChange={ evt => this.setState({ delta : evt.target.valueAsNumber }) } />
                        <br />
                        <input type="button" value="Decrement" onClick={() => decrement(delta)}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="Increment" onClick={() => increment(delta)}/>
                    </div>
                );
            }
        }

        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + action.payload;
            if (action.type === 'DECREMENT') return currentState - action.payload;
            return currentState;
        }

        var store = Redux.createStore(spinnerReducer);
        let spinnerActionDispatchers = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);

        function renderApp(){
            let value = store.getState();
            ReactDOM.render(
                <Spinner value={value} {...spinnerActionDispatchers} />,
                document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    </script>
</head>
<body>
   <div id="root"></div>
</body>
</html>
